<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="shortcut icon" type="image/png" href="img/icons8-computer-support-50.png" />
  <meta name="description" content="">
  <meta name="author" content="">
  <title>Espbot</title>

  <!-- Bootstrap core CSS 
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="/bootstrap/font-awesome.min.css">
  <link rel="stylesheet" href="/bootstrap/bootstrap.min.css">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="/css/sidebar.css">

  <!-- Bootstrap core JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS, then custom script -->
  <!-- don't use slim if you need ajax -->
  <script src="/bootstrap/jquery-3.3.1.min.js"></script>
  <script src="/bootstrap/popper.min.js"></script>
  <script src="/bootstrap/bootstrap.min.js"></script>

</head>

<body>

  <!-- Body content wrapper -->
  <div class="d-flex" id="wrapper">

    <!-- Sidebar -->
    <div class="border-right side  bg-sidebar" id="sidebar-wrapper">
      <div class="sidebar-heading" id="app_type">WEBAPP</div>
      <div class="list-group list-group-flush border-right">
        <!-- Home -->
        <a id="app_home" href="javascript:goto('app_home')" class="list-group-item list-group-item-action bg-sidebar">Home</a>
        <!-- Thermostat -->
        <!-- Common to all espbot devices -->
        <a id="dev_journal" href="javascript:goto('dev_journal')" class="list-group-item list-group-item-action bg-sidebar">Events journal</a>
        <a id="dev_settings" href="javascript:goto('dev_settings')" class="list-group-item list-group-item-action bg-sidebar">Device settings</a>
        <a id="dev_gpio" href="javascript:goto('dev_gpio')" class="list-group-item list-group-item-action bg-sidebar">Device GPIO</a>
        <a id="dev_debug" href="javascript:goto('dev_debug')" class="list-group-item list-group-item-action bg-sidebar">Device Debug</a>
        <a id="dev_list" href="javascript:goto('dev_list')" class="list-group-item list-group-item-action bg-sidebar">Device list</a>
        <a id="app_info" href="javascript:goto('app_info')" class="list-group-item list-group-item-action bg-sidebar">Info & Credits</a>
      </div>
    </div>
    <!-- End of sidebar -->

    <!-- Spinner for page load (when required) -->
    <div class="modal fade" id="awaiting" data-backdrop="static" data-keyboard="false" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content border-0" style="background-color: transparent;">
          <span class="spinner-border mx-auto" role="status" style="width: 3rem; height: 3rem;"></span>
        </div>
      </div>
    </div>
    <!-- End of spinner -->

    <!-- Page content including navbar-->
    <div id="page-content-wrapper">

      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-dark border-bottom" id=content-navbar>
        <span id="dev-name">Espbot</span>
        <button class="btn ml-auto" id="menu-toggle">
          <span class="navbar-toggler-icon"></span>
        </button>
      </nav>

      <script>
        $("#menu-toggle").click(function (e) {
          e.preventDefault();
          $("#wrapper").toggleClass("toggled");
        });
      </script>
      <!-- End of navbar -->

      <div class="container-fluid">
        <!-- Custom page content including reference to custom scripts -->
        <div id="page-content">
        </div>
        <!-- End of custom page content -->
      </div>

    </div>
    <!-- End of page content -->

  </div>
  <!-- End of body content wrapper -->
  <script src="/js/common.js"></script>

</body>

</html>
