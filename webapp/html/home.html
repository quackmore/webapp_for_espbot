<div class="card-columns mt-3">
  <div class="card border-info">
    <div class="card-body">
      <div class="card-title">
        <div class="row no-gutters">
          <h5 class="card-title my-auto"><i class="fa fa-info-circle"></i> Device Info</h5>
          <button class="btn my-auto ml-auto" id="info_edit">
            <i class="fa fa-cog"></i>
          </button>
        </div>
      </div>
      <div class="form-group row no-gutters">
        <label for="app_name" class="col-form-label col-5 my-auto">App name</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="app_name" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="app_version" class="col-form-label col-5 my-auto">App version</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="app_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="dev_name" class="col-form-label col-5 my-auto">Device name</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="dev_name">
      </div>
      <div class="form-group row no-gutters">
        <label for="espbot_version" class="col-form-label col-5 my-auto">Espbot version</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="espbot_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="api_version" class="col-form-label col-5 my-auto">API version</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="api_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="library_version" class="col-form-label col-5 my-auto">Library version</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="library_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="chip_id" class="col-form-label col-5 my-auto">Chip ID</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="chip_id" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="sdk_version" class="col-form-label col-5 my-auto">SDK version</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="sdk_version" readonly>
      </div>
      <div class="form-group row no-gutters">
        <label for="boot_version" class="col-form-label col-5 my-auto">Boot version</label>
        <input type="text" class="form-control-sm col-7 ml-auto my-auto border-0" id="boot_version" readonly>
      </div>
      <div class="btn-toolbar d-none" role="toolbar" aria-label="Toolbar with button groups" id="info_buttons">
        <div class="btn-group mr-2" role="group" aria-label="First group">
          <button type="button" class="btn btn-primary" id="info_reset">Refresh</button>
        </div>
        <div class="btn-group mr-2" role="group" aria-label="Second group">
          <button type="button" class="btn btn-primary" id="info_save">Save</button>
        </div>
      </div>
    </div>
  </div>
</div>
<script src="js/dashboard.js"></script>
